<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Studio Pro</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#0b1020;
  color:white;
  padding:40px;
}
.container{
  max-width:600px;
  margin:auto;
}
textarea{
  width:100%;
  height:120px;
  padding:10px;
  border-radius:8px;
  border:none;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
}
.generate{
  background:#4f7cff;
  color:white;
}
.whatsapp{
  background:#25D366;
  color:white;
  margin-left:10px;
}
.result{
  margin-top:20px;
  padding:15px;
  background:#1f2a40;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">
  <h2>AI Studio Pro</h2>

  <textarea id="prompt" placeholder="Tulis prompt disini..."></textarea><br>

  <button class="generate" onclick="generateAI()">Generate</button>
  <button class="whatsapp" onclick="openWA()">Chat WhatsApp</button>

  <div class="result" id="resultBox">
    Hasil akan muncul disini...
  </div>
</div>

<script>
function generateAI(){
  const text = document.getElementById("prompt").value;
  
  if(text.trim() === ""){
    alert("Isi prompt dulu!");
    return;
  }

  document.getElementById("resultBox").innerHTML =
    "<strong>Hasil Generate:</strong><br>" + text;

  alert("Generate berhasil âœ…");
}

function openWA(){
  const phone = "6285353511419";
  const message = "Halo saya tertarik dengan AI Studio Pro";
  const url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}
</script>

</body>
</html>
